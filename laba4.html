<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="laba4.css">
    <title>Какой-то зверь</title>
</head>
<body>
    <div class="animal">
        <div class="tail"></div>
        <div class="top">
            <div class="top_blue">
                <div class="cheek_grale_left1"></div>
                <div class="cheek_grale_right1"></div>
                <div class="cheek_grale_left2"></div>
                <div class="cheek_grale_right2"></div>
            </div>
            <div class="top-left-ear">
                <div class="top-left-ear1"></div>
            </div>
            <div class="top-right-ear">
                <div class="top-right-ear1"></div>
            </div>
            <div class="top1">
                <div class="top2"></div>
                <div class="left_leg">
                    <div class="left_leg1">
                        <div class="left_leg2"></div>

                </div>
                <div class="right_leg">
                    <div class="right_leg1">
                        <div class="right_leg2"></div>
                    </div>
                </div>
            </div>

            <div class="tooth2"></div>
            <div class="cheek_left"></div>
            <div class="cheek_left1"></div>
            <div class="cheek_left2"></div>
            <div class="cheek_right"></div>
            <div class="cheek_right1"></div>
            <div class="cheek_right2"></div>
            <div class="left-eye">
                <div class="left-eye1"></div>
                <div class="left-glare"></div>
            </div>
            <div class="right-eye">
                <div class="right-eye1"></div>
                <div class="right-glare"></div>
            </div>
            <div class="nostril_left"></div>
            <div class="nostril_right"></div>
        </div>
    </div>
